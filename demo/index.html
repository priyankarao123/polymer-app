<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>poly-element demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
   

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"></link>

    

    <script type="module">
      
      import '@polymer/paper-button/paper-button.js';
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
      // import '../bower_components/iron-icon/iron-icon.js';
      import '@polymer/iron-icons/iron-icons.js';
      import '@polymer/iron-icon/iron-icon.js';
      
    </script>

    <script type="module" src="../poly-element.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic poly-element demo</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
     
    <paper-button><iron-icon icon="check"></iron-icon>link</paper-button>
<paper-button raised><iron-icon icon="file-download"></iron-icon>raised</paper-button>
<paper-button toggles raised><iron-icon icon="favorite"></iron-icon>toggles</paper-button>
<paper-button disabled><iron-icon icon="block"></iron-icon>disabled</paper-button>
      <demo-snippet>
        <template>
          <poly-element></poly-element>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
